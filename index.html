<!DOCTYPE html>
<html lang="en">

<head>
    <title>Train Game</title>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <!-- Moment.js link -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Train Tracker</h1>
            <h3 class="text-center">Chugga Chugga Choo Choo...</h3>
        </div>

        <table class="table table-hover" id="train-table">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!--data will populate here upon user input from the form below-->
            </tbody>
        </table>
        <div class="card">
            <div class="card-header">Add A Train</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Train Name</label>
                        <input class="form-control" id="train-input">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Destination</label>
                        <input class="form-control" id="dest-input">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">First Train Time (HH:mm - military time)</label>
                        <input class="form-control" id="first-input">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Frequency</label>
                        <input class="form-control" id="freq-input">
                    </div>
                    <button type="submit" id="add-train" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
